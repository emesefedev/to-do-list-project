<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List Project</title>
    </head>

    <body>
        <div class="my-nav-bar">
            <button id="back-button">Back</button>
            <h1 id="main-title">Your projects</h1>

            <button id="plus-project-button">+</button>
            <button id="plus-to-do-button" class="hidden">+</button>
        </div>

        <div id="main-grid-container">

        </div>

        <dialog 
            id="new-project-modal" 
            class="center-window window-half-width"
        >
            <form id="new-project-form">
                <h2>Add new book</h2>

                <div class="form-grid">
                    <label class="text-light-green">Title: </label>
                    <input 
                        type="text" 
                        id="title-input"
                        name="titleInput"
                        required>
                    
                    <label class="text-light-green">Author: </label>
                    <input 
                        type="text" 
                        id="author-input"
                        name="authorInput"
                        required>
                
                    <label class="text-light-green">Pages: </label>
                    <input 
                        type="number" 
                        id="pages-input"
                        name="pagesInput"
                        required>

                    <label class="text-light-green">Read: </label>
                    <input 
                        type="checkbox" 
                        id="read-input"
                        name="readInput"
                        class="bigger-text self-center">
                    
                </div>
                <div class="mtop-auto self-end">
                    <button type="button" id="cancel-button" class="form-button">Cancel</button>
                    <button 
                        id="add-new-book-button"
                        class="form-button"
                    >
                        Add new book
                    </button>
                </div>
            </form>
        </dialog>
    </body>
</html>
