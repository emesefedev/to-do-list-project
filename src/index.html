<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List Project</title>
    </head>

    <body>
        <div class="nav-bar">
            <button id="back-button">Back</button>
            <h1 id="main-title">Your projects</h1>

            <button id="new-project-button">+</button>
            <button id="new-to-do-button" class="hidden">+</button>
        </div>

        <div id="main-grid-container"></div>

        <dialog id="new-project-modal">
            <form class="form-display">
                <h2 class="text-color-dark">New Project</h2>

                <div class="form-grid">
                    <label class="text-color-dark">Name: </label>
                    <input 
                        type="text" 
                        id="project-name-input"
                        class="input-dark"
                        name="projectNameInput"
                        required>
                </div>
                <div class="mtop-auto self-end">
                    <button 
                        type="button" 
                        id="cancel-new-project-button" 
                        class="form-button button-dark">
                        Cancel
                    </button>
                    <button 
                        id="create-project-button"
                        class="form-button button-dark">
                        Create Project
                    </button>
                </div>
            </form>
        </dialog>

        <dialog id="new-to-do-modal">
            <form class="form-display">
                <h2 class="text-color-primary">New To Do</h2>

                <div class="form-grid">
                    <label class="text-color-primary">Title: </label>
                    <input 
                        type="text" 
                        id="to-do-title-input"
                        class="input-primary"
                        name="toDoTitleInput"
                        required>

                    <label class="text-color-primary">Description: </label>
                    <input 
                        type="text" 
                        id="to-do-description-input"
                        class="input-primary"
                        name="toDoDescriptionInput"
                        required>

                    <label class="text-color-primary">Due Date: </label>
                    <input 
                        type="date" 
                        id="to-do-due-date-input"
                        name="toDoDueDateInput"
                        required>
                </div>
                <div class="mtop-auto self-end">
                    <button 
                        type="button" 
                        id="cancel-new-to-do-button" 
                        class="form-button button-primary">
                        Cancel
                    </button>
                    <button 
                        id="create-to-do-button"
                        class="form-button button-primary">
                        Create To Do
                    </button>
                </div>
            </form>
        </dialog>

        <dialog id="edit-project-modal">
            <form class="form-display">
                <h2 class="text-color-dark">Edit Project</h2>

                <div class="form-grid">
                    <label class="text-color-dark">Name: </label>
                    <input 
                        type="text" 
                        id="edit-project-name-input"
                        class="input-dark"
                        name="editProjectNameInput"
                        required>
                </div>
                <div class="mtop-auto self-end">
                    <button 
                        type="button" 
                        id="cancel-edit-project-button" 
                        class="form-button button-dark">
                        Cancel
                    </button>
                    <button 
                        id="edit-project-button"
                        class="form-button button-dark">
                        Edit Project
                    </button>
                </div>
            </form>
        </dialog>
    </body>
</html>
