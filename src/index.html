<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List Project</title>
    </head>

    <body>
        <div class="my-nav-bar">
            <button id="back-button">Back</button>
            <h1 id="main-title">Your projects</h1>

            <button id="plus-project-button">+</button>
            <button id="plus-to-do-button" class="hidden">+</button>
        </div>

        <div id="main-grid-container">

        </div>

        <dialog 
            id="new-project-modal" 
            class="center-window window-half-width"
        >
            <form id="new-project-form">
                <h2 class="text-color-dark">New Project</h2>

                <div class="form-grid">
                    <label class="text-color-dark">Name: </label>
                    <input 
                        type="text" 
                        id="project-name-input"
                        name="projectNameInput"
                        required>
                </div>
                <div class="mtop-auto self-end">
                    <button 
                        type="button" 
                        id="cancel-button" 
                        class="form-button">
                        Cancel
                    </button>
                    <button 
                        id="create-project-button"
                        class="form-button">
                        Create Project
                    </button>
                </div>
            </form>
        </dialog>
    </body>
</html>
